<ol>

    <!-- Compare -->
    <li>
        < | <= | > | >=
    </li>

    <!-- Assign | Compare value | Compare value and type -->
    <li>
        = | == | ===
    </li>

    <!-- Operate | Operate and assign -->
    <li>
        + | += | - | -= | * | *= | / | /=
    </li>

    <!-- Different in value | Different in value or type -->
    <li>
        != | !==
    </li>

    <!-- Concatenate -->
    <li>
        +
    </li>
    
</ol>
